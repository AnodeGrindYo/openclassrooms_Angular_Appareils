<ul class="list-group">
	<li class="list-group-item  bg-dark" *ngFor="let user of users">
		<h3>{{ user.firstName }} {{ user.lastName }}</h3>
		<p>{{ user.email }}</p>
		<p>Boisson préférée {{ user.drinkPreference }}</p>
		<p *ngIf="user.hobbies && user.hobbies.length > 0">
			Hobbies : 
			<span *ngFor="let hobby of user.hobbies; let isLast=last">
			 {{ hobby }}{{isLast? '': ', '}}
			</span>
		</p>
	</li>
</ul>
