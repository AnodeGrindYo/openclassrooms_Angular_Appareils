<li [ngClass]="{'list-group-item': true, 
				'list-group-item-success': appareilStatus === 'allumé',
				'list-group-item-danger': appareilStatus === 'éteint'}">
	
	<!-- la directive ngIf permet de faire apparaître ou non la div selon si appareilStatus est éteint ou non -->
	<div 
		style="width: 20px;height: 20px;background: red;"
		*ngIf="appareilStatus === 'éteint'">
	</div>
	<div 
		style="width: 20px;height: 20px;background: green;"
		*ngIf="appareilStatus === 'allumé'">
	</div>

	<h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} -- Statut : {{ getStatus() }}</h4>
	<!-- [(ngModel)]="appareilName" est un two ways binding. Il y a des crochets et des parenthèses parce que c'est lié à la fois à  une propriété et à un événement-->

	<input type="text" class="form-control" [(ngModel)]="appareilName">
	
	<div class="btn-group">
		<button class="btn btn-success" (click)="onSwitchOn()" [disabled]="appareilStatus === 'allumé'">Allumer</button>
		<button class="btn btn-danger" (click)="onSwitchOff()" [disabled]="appareilStatus === 'éteint'">Eteindre</button>
	</div>

</li>
