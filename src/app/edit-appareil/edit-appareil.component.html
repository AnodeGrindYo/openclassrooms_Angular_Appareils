<!-- formulaire méthode template -->
<div class="row">
	<div class="col-sm-8 offset-2">
		<form (ngSubmit)="onSubmit(formulaire)" #formulaire="ngForm"><!-- #formulaire est une référence locale qui permet à angular de faire référence à un élément du DOM depuis le DOM -->
			<div class="form-group">
				<label for="name">
					Nom de l'appareil
				</label>
				<!-- la directive ngModel va enregistrer un contrôle de formulaire auprès d'angular -->
				<input type="text" id="name" class="form-control" name="name" ngModel required>
			</div>
			<div class="form-group">
				<label for="status">
					Etat de l'appareil
				</label>
				<select id="status" class="form-control" name="status" [ngModel]="defaultOnOff">
					<option value="allumé">Allumé</option>
					<option value="éteint">Eteint</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary" [disabled]="formulaire.invalid">Enregistrer</button>
		</form>
	</div>
</div>
